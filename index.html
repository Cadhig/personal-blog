<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadence's Blog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="main-container">
    <header>
      <nav>
        <h2>Cadence's Blog</h2>
        <label class="switch">
          <input type="checkbox" class="theme"/>
          <span class="slider round"></span>
        </label>
      </nav>
    </header>
    <div class="container">
      <div class="input-container">
        <h2>Post</h2>
        <form id="form">
          <input type="text" id="username" placeholder="Enter username" />
          <input type="text" id="title" placeholder="Enter title" />
          <textarea
            type="text"
            id="text-body"
            placeholder="Tell us about yourself."
            rows="8"
            cols="102"
          ></textarea>
          <div id="msg"></div>
          <div class="button-container">
            <button id="submit"><a href="/posts/index.html">Submit</a></button>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <h2>Check out my <a href="https://cadhig.github.io/personal-portfolio/">portfolio</a></h2>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
